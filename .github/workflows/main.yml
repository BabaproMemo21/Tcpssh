--tokenen Localtonet SSH Tunnel (60s wait)

on:
  workflow_dispatch:
    inputs:
      AUTH_TOKEN:
        description: 'Localtonet Auth Token'
        required: true
        default: ''

jobs:
  tunnel:
    runs-on: ubuntu-latest

    steps:
      - name: Gereken paketleri yÃ¼kle
        run: |
          sudo apt update
          sudo apt install -y unzip openssh-server

      - name: Localtonet indir ve aÃ§
        run: |
          wget https://localtonet.com/download/localtonet-linux-x64.zip
          unzip localtonet-linux-x64.zip
          chmod +x localtonet

      - name: SSH anahtar oluÅŸtur
        run: |
          ssh-keygen -t rsa -b 4096 -f ~/.ssh/id_rsa -N ""
          mkdir -p ~/.ssh
          cat ~/.ssh/id_rsa.pub >> ~/.ssh/authorized_keys
          chmod 700 ~/.ssh
          chmod 600 ~/.ssh/authorized_keys

      - name: SSH servisini baÅŸlat
        run: |
          sudo systemctl enable ssh
          sudo systemctl start ssh

      - name: Localtonet tÃ¼nelini baÅŸlat
        run: |
          nohup ./localtonet token "${{ github.event.inputs.AUTH_TOKEN }}" > tunnel.log 2>&1 &
          echo "Localtonet tÃ¼neli baÅŸlatÄ±ldÄ±, baÄŸlantÄ± bekleniyor..."
          sleep 60

      - name: Localtonet baÄŸlantÄ± linkini al
        run: |
          echo "TÃ¼nel logu:"
          cat tunnel.log
          LINK=$(grep -o 'tcp://[^ ]*' tunnel.log | head -n1)
          if [ -z "$LINK" ]; then
            echo "â€¼ï¸ Localtonet baÄŸlantÄ± linki bulunamadÄ±!"
            exit 1
          fi
          HOST=$(echo $LINK | cut -d':' -f1 | sed 's/tcp:\/\///')
          PORT=$(echo $LINK | cut -d':' -f2)
          echo ""
          echo "ğŸ“¡ Localtonet baÄŸlantÄ± linki: $LINK"
          echo "ğŸ”— Localtonet indir: https://localtonet.com/download/localtonet-linux-x64.zip"
          echo ""
          echo "ğŸ’» SSH ile baÄŸlanmak iÃ§in komut (local makinede):"
          echo "ssh -i ~/.ssh/id_rsa -p $PORT root@$HOST 'whoami'"
