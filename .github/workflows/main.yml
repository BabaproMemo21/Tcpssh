name: Localtonet SSH Tunnel

on:
  workflow_dispatch:

jobs:
  run-tunnel:
    runs-on: ubuntu-latest

    steps:
    - name: Localtonet indir ve aÃ§
      run: |
        wget https://localtonet.com/download/localtonet-linux-x64.zip
        unzip localtonet-linux-x64.zip
        chmod +x localtonet
        mv localtonet lt

    - name: SSH key oluÅŸtur
      id: keygen
      run: |
        ssh-keygen -t rsa -b 4096 -N "" -f id_rsa
        echo "::set-output name=pubkey::$(cat id_rsa.pub)"
        echo "::set-output name=privkey::$(cat id_rsa)"

    - name: SSH servisini kur ve baÅŸlat
      run: |
        sudo apt update
        sudo apt install -y openssh-server
        sudo systemctl enable ssh
        sudo systemctl start ssh

    - name: SSH public key'i authorized_keys'e ekle
      run: |
        mkdir -p ~/.ssh
        echo "${{ steps.keygen.outputs.pubkey }}" >> ~/.ssh/authorized_keys
        chmod 700 ~/.ssh
        chmod 600 ~/.ssh/authorized_keys

    - name: Localtonet token ayarla
      run: |
        ./lt authtoken ${{ secrets.AUTH_TOKEN }}

    - name: Localtonet TCP tÃ¼nel baÅŸlat ve 6 saat aÃ§Ä±k tut
      id: tunnel
      run: |
        nohup ./lt tcp --port 22 > tunnel.log 2>&1 &
        echo "Localtonet tÃ¼neli baÅŸlatÄ±ldÄ±, Ã§Ä±kÄ±ÅŸ bekleniyor..."
        for i in {1..360}; do
          if grep -q "Status.*OK" tunnel.log; then
            break
          fi
          sleep 1
        done
        link=$(grep -oP '[a-z0-9]+\.localto\.net:\d+' tunnel.log | head -n1)
        echo "::set-output name=link::$link"
        echo "TÃ¼nel linki: $link"
        echo "TÃ¼nel 6 saat boyunca aÃ§Ä±k kalacak..."
        sleep 21600

    - name: SonuÃ§larÄ± gÃ¶ster
      run: |
        echo "ğŸ”‘ Private key:"
        echo "${{ steps.keygen.outputs.privkey }}"
        echo ""
        echo "ğŸ“ Localtonet tÃ¼nel adresi:"
        echo "${{ steps.tunnel.outputs.link }}"
        echo ""
        echo "ğŸ‘‰ SSH ile baÄŸlanmak iÃ§in:"
        echo "ssh -i id_rsa kullanÄ±cÄ±@${{ steps.tunnel.outputs.link }}"
