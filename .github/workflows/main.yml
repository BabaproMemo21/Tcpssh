name: Localtonet SSH Tunnel (Non-root)

on:
  workflow_dispatch:
    inputs:
      AUTH_TOKEN:
        description: 'Localtonet Auth Token'
        required: true
        default: ''

jobs:
  tunnel:
    runs-on: ubuntu-latest

    steps:
      - name: Gereken paketleri yükle (sudo ile)
        run: |
          sudo apt update
          sudo apt install -y unzip openssh-server

      - name: Localtonet indir ve aç (normal kullanıcı)
        run: |
          wget https://localtonet.com/download/localtonet-linux-x64.zip
          unzip localtonet-linux-x64.zip
          chmod +x localtonet

      - name: SSH anahtar oluştur (normal kullanıcı)
        run: |
          ssh-keygen -t rsa -b 4096 -f ~/.ssh/id_rsa -N ""
          mkdir -p ~/.ssh
          cat ~/.ssh/id_rsa.pub >> ~/.ssh/authorized_keys
          chmod 700 ~/.ssh
          chmod 600 ~/.ssh/authorized_keys

      - name: SSH servisini başlat (sudo ile)
        run: |
          sudo systemctl enable ssh
          sudo systemctl start ssh

      - name: Localtonet tünelini başlat (normal kullanıcı)
        run: |
          nohup ./localtonet tcp --token "${{ github.event.inputs.AUTH_TOKEN }}" --port 22 > tunnel.log 2>&1 &
          echo "Localtonet tüneli başlatıldı, bağlantı bekleniyor..."
          sleep 15

      - name: Bağlantı linkini al ve ssh komutunu yazdır
        run: |
          LINK=$(grep -oP 'tcp://\K[^ ]+' tunnel.log | head -n1)
          if [ -z "$LINK" ]; then
            echo "‼️ Localtonet bağlantı linki bulunamadı."
            exit 1
          fi
          HOST=$(echo $LINK | cut -d':' -f1)
          PORT=$(echo $LINK | cut -d':' -f2)
          echo "🔑 Private key (~/.ssh/id_rsa):"
          cat ~/.ssh/id_rsa
          echo ""
          echo "📡 Localtonet bağlantı linki: $LINK"
          echo ""
          echo "💻 SSH ile bağlanmak için komut:"
          echo "ssh -i ~/.ssh/id_rsa -p $PORT root@$HOST"
