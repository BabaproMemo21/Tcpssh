name: Localtonet SSH Tunnel (Fix grep regex)

on:
  workflow_dispatch:
    inputs:
      AUTH_TOKEN:
        description: 'Localtonet Auth Token'
        required: true
        default: ''

jobs:
  tunnel:
    runs-on: ubuntu-latest

    steps:
      - name: Gereken paketleri yükle
        run: |
          sudo apt update
          sudo apt install -y unzip openssh-server

      - name: Localtonet indir ve aç
        run: |
          wget https://localtonet.com/download/localtonet-linux-x64.zip
          unzip localtonet-linux-x64.zip
          chmod +x localtonet

      - name: SSH anahtar oluştur
        run: |
          ssh-keygen -t rsa -b 4096 -f ~/.ssh/id_rsa -N ""
          mkdir -p ~/.ssh
          cat ~/.ssh/id_rsa.pub >> ~/.ssh/authorized_keys
          chmod 700 ~/.ssh
          chmod 600 ~/.ssh/authorized_keys

      - name: SSH servisini başlat
        run: |
          sudo systemctl enable ssh
          sudo systemctl start ssh

      - name: Localtonet tünelini başlat
        run: |
          nohup ./localtonet tcp --token "${{ github.event.inputs.AUTH_TOKEN }}" --port 22 > tunnel.log 2>&1 &
          echo "Localtonet tüneli başlatıldı, bağlantı bekleniyor..."
          sleep 30

      - name: Localtonet bağlantı linkini al
        run: |
          echo "Tünel logu:"
          cat tunnel.log
          LINK=$(grep -o 'tcp://[^ ]*' tunnel.log | head -n1)
          if [ -z "$LINK" ]; then
            echo "‼️ Localtonet bağlantı linki bulunamadı!"
            exit 1
          fi
          HOST=$(echo $LINK | cut -d':' -f1 | sed 's/tcp:\/\///')
          PORT=$(echo $LINK | cut -d':' -f2)
          echo ""
          echo "📡 Localtonet bağlantı linki: $LINK"
          echo "🔗 Localtonet indir: https://localtonet.com/download/localtonet-linux-x64.zip"
          echo ""
          echo "💻 SSH ile bağlanmak için komut (local makinede):"
          echo "ssh -i ~/.ssh/id_rsa -p $PORT root@$HOST 'whoami'"
